<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Creation</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    
    <main>
        <section id="profile">
            <h2>Create or Update Profile</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="profile-name">Full Name:</label>
                    <input type="text" id="profile-name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="profile-email">Email:</label>
                    <input type="email" id="profile-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="profile-phone">Phone Number:</label>
                    <input type="tel" id="profile-phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="profile-location">Location:</label>
                    <input type="text" id="profile-location" name="location" required>
                </div>

                <div class="form-group">
                    <label for="profile-contact">Contact Preference:</label>
                    <select id="profile-contact" name="contact">
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                        <option value="none">No Preference</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="profile-preferences">Preferences:</label>
                    <textarea id="profile-preferences" name="preferences" rows="4" placeholder="Enter your preferences..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit"><a href="home1.html">Save profile</a></button>
                </div>
            </form>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
